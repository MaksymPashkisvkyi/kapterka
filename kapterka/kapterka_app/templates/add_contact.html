{% extends 'base.html' %}
{% block content %}
{% load static %}

<div>
    <form action="" method="POST">
        {%csrf_token%}

        <div class="form-group">
            <label for="name_input" style="color: white">ФИО</label>
            <input type="text" class="form-control" name="name_input" id="name_input" placeholder="Максим Пашковский">
        </div>

        <div class="form-group">
            <label for="number_input" style="color: white">Номер телефона</label>
            <input type="text" class="form-control" name="number_input" id="number_input" placeholder="+380-66-96-63-816">
        </div>

        <div class="form-check">
            <label class="form-check-label" for="in_club_input" style="color: white">Член клуба</label>
            <input type="checkbox" class="form-check-input" name="in_club_input" id="in_club_input">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>

    </form>


</div>


{% endblock %}
